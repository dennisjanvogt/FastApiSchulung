<!DOCTYPE html>
<html>

    <title>{% block title %}Buchverwaltung{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="{{ url_for('static', path='/js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Buchverwaltung</div>
            <ul>
                <li><a href="/">Startseite</a></li>
                <li><a href="/books">BÃ¼cher</a></li>
                {% if not current_user %}

                    <li><a href="/logout">Abmelden</a></li>
                {% endif %}
            </ul>
        </nav>

    </main>
